<div class="editContainer">
  <form>
    <div class="mainContent">
      <div class="form-group">
        <label for="albumtitle" class="form">Title</label>
        <input
          type="text"
          class="form"
          id="albumtitle"
          [(ngModel)]="receipt.songlist.title"
          name="albumtitle"
        />
      </div>

      <div class="form-group">
        <label for="artistname" class="form">Artist</label>
        <input
          type="text"
          class="form"
          id="artistname"
          [(ngModel)]="receipt.artist.name"
          name="artistname"
        />
      </div>

      <div class="form-group">
        <input
          type="checkbox"
          class="form"
          id="songlistheader"
          [(ngModel)]="receipt.songlist.showHeader"
          name="songlistheader"
        />
        <label for="songlistheader" class="form">Show song list header?</label>
      </div>

      <div class="form-group">
        <input
          type="checkbox"
          class="form"
          id="songlistquantity"
          [(ngModel)]="receipt.songlist.showQuantity"
          name="songlistquantity"
        />
        <label for="songlistquantity" class="form">Show track number?</label>
      </div>

      <div>
        <label for="metadate" class="form">Date</label>
        <input
          type="text"
          class="form"
          id="metadate"
          [(ngModel)]="receipt.meta.date"
          name="metadate"
        />
      </div>

      <div>
        <label for="cardnumber" class="form">Credit card</label>
        <input
          type="text"
          class="form"
          id="cardnumber"
          [(ngModel)]="receipt.meta.cardnumber"
          name="cardnumber"
        />
      </div>

      <div>
        <label for="cardholder" class="form">Credit card holder</label>
        <input
          type="text"
          class="form"
          id="cardholder"
          [(ngModel)]="receipt.meta.cardholder"
          name="cardholder"
        />
      </div>

      <div>
        <label for="issuer" class="form">Credit card issuer</label>
        <input type="text" class="form" id="issuer" [(ngModel)]="receipt.meta.issuer" name="issuer" />
      </div>

      <div>
        <label for="artistclaim" class="form">Additional text</label>
        <input
          type="text"
          class="form"
          id="artistclaim"
          [(ngModel)]="receipt.artist.claim"
          name="artistclaim"
        />
      </div>

      <div>
        <label class="form">Receipt style</label>
      </div>
      <div>
        <input
          type="radio"
          value="PLAIN"
          [(ngModel)]="receipt.meta.style"
          name="receiptstyle"
          class="form"
        />
        <label class="form">plain</label>
      </div>
      <div>
        <input
          type="radio"
          value="CRUMPLED"
          [(ngModel)]="receipt.meta.style"
          name="receiptstyle"
          class="form"
        />
        <label class="form">crumpled</label>
      </div>
      <div>
        <input
          type="radio"
          value="FADED"
          [(ngModel)]="receipt.meta.style"
          name="receiptstyle"
          class="form"
        />
        <label class="form">faded</label>
      </div>

    </div>

    <div class="trackContent">
      <table class="tracks">
        <colgroup>
          <col />
          <col width="100%" />
          <col />
        </colgroup>
        <thead>
          <td class="begin" style="vertical-align: middle; padding: 0.5rem">#</td>
          <td style="vertical-align: middle; padding: 0.5rem">track</td>
          <td class="length" style="vertical-align: middle; padding: 0.5rem">length</td>
        </thead>
        @for (track of receipt.songlist.tracks; track track.order) {
        <tr>
          <td style="vertical-align: middle; padding: 0.5rem 0.5rem 1rem 0.5rem">
            {{ track.order }}
          </td>
          <td style="vertical-align: middle; padding: 0.5rem 0.5rem 0 0.5rem">
            <input
              type="text"
              class="form"
              id="tracktitle{{ $index }}"
              [(ngModel)]="track.title"
              name="tracktitle{{ $index }}"
            />
          </td>
          <td style="vertical-align: middle; padding: 0.5rem 0 0 0.5rem">
            <input
              type="text"
              class="form"
              id="tracklength{{ $index }}"
              [(ngModel)]="track.length"
              name="tracklength{{ $index }}"
              style="width: 5rem"
            />
          </td>
        </tr>
        }
      </table>
      <div style="text-align: right">
        <button (click)="newTrack()" class="form">Add track</button>
        <button (click)="deleteTrack()" class="form">Delete last track</button>
      </div>

    </div>

  </form>
</div>
