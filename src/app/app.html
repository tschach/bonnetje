<header class="pageHeader" id="top">
  <h1>bonnetje</h1>
  <p class="muted"><span>☝️</span> it's a Dutch word for receipt</p>
  <p>turn your favourite albums into receipts  (very beta version)</p>
  <hr/>
  <div class="headerLinks">
    <div>
      <p class="exampleHeading">Try these examples:</p>
      <button (click)="loadExample('STRAYKIDS')" class="form default">Stray Kids</button>
      <button (click)="loadExample('GAGA')" class="form default">Lady Gaga</button>
      <button (click)="loadExample('SOAD')" class="form default">S.O.A.D.</button>
    </div>
    <div>
      <button (click)="clearReceipt()" class="form default">clear receipt form</button>
      <button (click)="downloadReceipt()" class="form">download receipt image</button>
      <a href="#TheReceipt" class="form">👇 see result</a>
    </div>
  </div>
</header>

<main>
  <div class="generator">
    <div class="editarea">
      <app-bon-edit [receipt]="receipt" [labels]="labels"></app-bon-edit>
    </div>
    <div class="previewarea">
      <app-bon-preview [receipt]="receipt" [labels]="labels"></app-bon-preview>
    </div>
  </div>
  <div class="bottomDownload">
    <button (click)="downloadReceipt()" class="form">download receipt image</button>
    <a href="#top" class="form">☝️ to the top</a>
  </div>
</main>

<footer>
  <p>Made with ❤️ by <a href="https://mastodon.social/@tschach">@tschach</a>. Evidently inspired by and building upon the awesome work of <a href="https://www.instagram.com/albumreceipts/">Melody Han You</a> and <a href="https://receiptify.herokuapp.com/">Michelle Liu</a>.</p>
</footer>
